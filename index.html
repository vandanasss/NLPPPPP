<!DOCTYPE html>
<html>
    <head>
        <title>Bubbles App</title>
    </head>
    <style>
        #canvas{
            width:300px;
            height:150px;
            border:1px solid black;
        }
        

    </style> 
       
    
    

    
    
    <body>
        <canvas id="canvas"></canvas>
        <button id="button">Reset</button>


    </body>
    <script>
    var button =document.getElementById('button')

    button.addEventListener('click',function(event){
        var canvas=document.getElementById('canvas')
        var ctx=canvas.getContext('2d')

        ctx.beginPath();
        ctx.arc(15,15,10,0,2*Math.PI,false);
        ctx.fillStyle="yellow";
        ctx.fill();
        ctx.stroke();
        ctx.closePath();

        



        ctx.beginPath();
        ctx.fillStyle="blue";
        ctx.arc(15,50,10,0,2*Math.PI,);
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.fillStyle="red";
        ctx.arc(15,85,10,0,2*Math.PI);
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.fillStyle="green"
        ctx.arc(15,120,10,0,2*Math.PI);
        ctx.fill();
        ctx.stroke();


        ctx.beginPath();
        ctx.moveTo(270, 15);
        ctx.lineTo(220, 15);
        ctx.lineTo(230,10);
        ctx.moveTo(220,15);
        ctx.lineTo(230,20);
        ctx.stroke();


        ctx.beginPath();
        ctx.moveTo(270, 50);
        ctx.lineTo(220, 50);
        ctx.lineTo(230,45);
        ctx.moveTo(220,50);
        ctx.lineTo(230,55);
        ctx.stroke();


        ctx.beginPath();
        ctx.moveTo(270, 85);
        ctx.lineTo(220, 85);
        ctx.lineTo(230,80);
        ctx.moveTo(220,85);
        ctx.lineTo(230,90);
        ctx.stroke();



        ctx.beginPath();
        ctx.moveTo(270, 120);
        ctx.lineTo(220, 120);
        ctx.lineTo(230,115);
        ctx.moveTo(220,120);
        ctx.lineTo(230,125);
        ctx.stroke();



       
        

          
          







    })
    </script>
</html>
